# Swagger-ui Setting
springdoc:
  api-docs:
    path: /v3/api-docs       # API Path
  swagger-ui:
    path: /swagger-ui.html  # Swagger UI 접속 경로
    operationsSorter: method
    tagsSorter: alpha

# logging setting
logging:
  level:
    org.hibernate.SQL: debug        # SQL만 출력
    org.hibernate.type.descriptor.sql.BasicBinder: trace  # 바인딩 파라미터만 출력

  # logback setting
  pattern:
    file: "[%d{HH:mm:ss.SSS}][%-5level][%logger.%method:line%line] - %msg%n"
  #    name: ${catalina.base}/logs/ChuckChuck-Server.log
  logback:
    rollingpolicy:
      file-name-pattern: "logs/ChuckChuck-Server.%d{yyyy-MM-dd}.%i.log"
      #      file-name-pattern: "${catalina.base}/logs/okey-admin.%d{yyyy-MM-dd}.%i.log"
      max-history: 30
      max-file-size: 100MB